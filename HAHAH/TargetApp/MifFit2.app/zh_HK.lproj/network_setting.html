    <body class="sec_body">
        <div class="container">
			<h1>未能連接到互聯網</h1>
			<p>閣下的移動裝置未啟用行動資料或Wi-Fi網路</p>
			<div class="article">
				<p class="articleTitle">如需要連接到互聯網，可以參照以下指引：</p>
				<ul>
					<li>在裝置的 “<strong>設定</strong>” - “<strong>Wi-Fi</strong>” 面板中選擇一個可用的Wi-Fi網路接入。</li>
					<li>或者在裝置的 “<strong>設定</strong>” - “<strong>一般</strong>” - “<strong>網路</strong>” 面板中開啟<strong>行動資料</strong> (啟用後電信業者可能會針對行動資料服務收取額外費用)。</li>
				</ul>
			</div>
			<div class="article">
				<p class="articleTitle">如果裝置已接入Wi-Fi：</p>
				<ul>
					<li>請檢查移動裝置所連接的Wi-Fi熱點是否已接入互聯網，或該熱點是否已授予閣下的裝置訪問互聯網的權限。</li>
				</ul>
            </div>
        </div>
    </body>
